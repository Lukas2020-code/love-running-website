<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="decsriptnion" content="Love Running club for runners in Tuam area, Co. Galway, Ireland">
    <meta name="keywords" content="love running, running club, ireland, tuam, co. galway,">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sing Up</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h2 id="logo">Love Running</h2>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">

        <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
            <!-- input fields -->
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required>

            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required>

            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required>
            <!-- radio -->
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required>

            <label for="trial">Trial</label>
            <input id="trial" type="radio" name="running_preference" value="trial">

            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both">
            <!-- submit button -->
            <input type="submit" class="join-button" value="Let's Run!">

        </form>

    </section>

    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fab fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our YouTubbe channel (opens in a new tab)"><i
                        class="fab fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/95addb1658.js" crossorigin="anonymous"></script>

</body>

</html>
